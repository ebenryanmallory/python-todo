{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<div class="container">
    <h4>Classic / Obligatory To-do app in Python</h4>
    <form action="/" method="POST">
        <input type="text" name="content" id="content" placeholder="Enter your to-do item"/>
        <button type="submit" value="Add" class="uk-button">Add item</button>
    </form>
        <ul class="todo-list">
        {% for task in tasks %}
            <li>{{ task.content }}</li>
            <li>{{ task.date_created.date() }}</li>
            <li>
                <a href="/delete/{{task.id}}">Delete</a>
                <a href="/update/{{task.id}}">Update</a>
            </li>
        {% endfor %}
        </ul>
</div>

{% endblock %}
